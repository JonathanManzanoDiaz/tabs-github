<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="container-tab">
            <h1>Tabs</h1>
            <div class="tabs">
                <ul>
                    <li class="tab-button active" data-tab="tab1">First Tab</li>
                    <li class="tab-button" data-tab="tab2">Second Tab</li>
                    <li class="tab-button" data-tab="tab3">Third Tab</li>
                    <li class="tab-button" data-tab="tab4">Fourth Tab</li>
                </ul>
            </div>

            <div class="container-content">
                <div class="content active">First Content</div>
                <div class="content">Second Content</div>
                <div class="content">Third Content</div>
                <div class="content">Fourth Content</div>
            </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
